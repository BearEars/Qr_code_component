<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta icon/descrip -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="stylesheet" href="CSS/Box/Box.css">
  <link rel="stylesheet" href="CSS/Box/Img_container/img.css">
  <link rel="stylesheet" href="CSS/Box/Text_container/text.css">

  <!-- Preset styles -->
  <style>
    .attribution {
      font-size: 15px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="box_container">
      <section class="box">
        <section class="img_container">
          <!-- img -> css -->
        </section>
        <section class="text_container">
          <div class="text_title_container">
            <h1 class="text_title">Improve your front-end skills by building projects</h1>
          </div>
          <div class="text_description_container">
            <p class="text_description">Scan the QR code to visit Frontend Mentor and take your coding skills to the
              next
              level</p>
          </div>
        </section>
      </section>
    </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://portafolio-fabian-rojas.vercel.app" target="_blank">Fabian Rojas</a>.
  </div>
</body>

</html>
